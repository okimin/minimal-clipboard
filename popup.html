<!DOCTYPE html>
<html>
<head>
    <title>ClipBoard</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>ClipBoard</h1>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Enter link or phrase">
            <input type="text" id="aliasInput" placeholder="Alias (optional, max 20 chars)" maxlength="20">
            <button id="addItemBtn">Add Item</button>
        </div>

        <div class="list-section">
            <ul id="itemList">
                </ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
